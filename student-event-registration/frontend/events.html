<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Event</h1>
  <form id="eventForm">
    <input type="text" id="eventName" placeholder="Event Name" required>
    <input type="date" id="eventDate" required>
    <textarea id="description" placeholder="Event Description" required></textarea>
    <input type="text" id="organizer" placeholder="Organizer Name" required>
    <input type="text" id="location" placeholder="Event Location" required>
    <button type="submit">Create Event</button>
  </form>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      const description = document.getElementById('description').value;
      const organizer = document.getElementById('organizer').value;
      const location = document.getElementById('location').value;

      const response = await fetch('http://localhost:3000/events', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, date, description, organizer, location })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
